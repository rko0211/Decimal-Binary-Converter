<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary and Binary to Decimal Conversion</title>
</head>
<!-- Code inside style tag will contains all the CSS code for the application -->

<link rel="stylesheet" href="styles.css">
<body>

    <div class="container">
        <h2>Decimal Binary Converter</h2>
        <div class="wrapper-container">
            <div class="input-container">
                <label for="DecInp">Decimal:</label>
                <input type="number" name="DecInp" id="DecInp">
            </div>

            <div class="input-container">
                <label for="BinInp">Binary:</label>
                <input type="number" name="BinInp" id="BinInp">
            </div>
        </div>

        <p id="error-msg"></p>

        <div class="btn">
        <a onclick="window.location.reload(true)">Restart</a>
        </div>

    </div>
    <!-- Script tag contains all the Javascript Code for the application  -->
   <script src="index.js"></script>
</body>

</html>
